<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
  <!--Font Awesome (added because you use icons in your prepend/append)-->
	<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	createTable();

    function selectChange() 
    {
        id = getId();
        $("#selectedID").html(id);
        $("#updateID").val(id);
        $("#deleteID").val(id);   
    }
    
    function getId()
	{ 
	  return jQuery( 'input[name=selectedRow]:checked' ).val()
	}
    
    function createTable() {
    	$.getJSON( "/eventplannerJava/eventplanner/customerservice/customers" )
    	  .done(function( response ) {
    		  var tableHTML = '<thead><tr><th></th><th>ID</th><th>Customer Name</th></tr></thead><tbody>';
    	        $.each(response, function (i, customer) {
    	            tableHTML += '<tr><td><input type="radio" onchange= "selectChange()" name="selectedRow" value='+customer.id+'></td><td>'+customer.id+'</td><td>' + customer.name + '</td></tr>';
    	        });
    	        tableHTML+='</tbody>';
    	       $('#customer-list-table').html(tableHTML);})
  	  .fail(function(jqXHR, textStatus, errorThrown) {
  	        console.log("error " + textStatus);
  	        console.log("incoming Text " + jqXHR.responseText);});
      }
  
</script>
<script>
	var agree;
	$(document).ready(function(){
		$('#customer-list-table').dataTable();
	});
	function confirmDeletion(){
		$.getJSON( "/eventplannerJava/eventplanner/customerservice/customers/"+$("#deleteID").val())
		.done(function( response ) {
			console.log(response);
		    agree = confirm("Do you want to delete event: "+response.name+"?");
		     if(agree){
		    	//alert("Delete "+$("#deleteID").val());
		 		//alert("You confirmed the deletion");
		 		$('#deletebtn').attr("disabled", true);
		 		$.ajax({ 
		 			url:"/eventplannerJava/eventplanner/customerservice/customers/"+$("#deleteID").val(),
		 			type: "DELETE",
		 		    success: (function(data) {
		 			  console.log("Delete success ");
		 			  window.location.assign("customerList.html");
		 			  console.log("Delete after change href");
		 		  }),
		 		  fail: (function(jqXHR, textStatus, errorThrown) {
		 	 	      console.log("Delete error " + textStatus);
		 	 	      console.log("incoming Text " + jqXHR.responseText);
		 		  })

		 	  	 });
		 		console.log("end of delete")
		 	}else{
		 		//alert("You canceled the deletion");
				  window.location.assign("customerList.html");
		 	}
			})
		.fail(function(jqXHR, textStatus, errorThrown) {
		    console.log("error " + textStatus);
		    console.log("incoming Text " + jqXHR.responseText);
		    });
	}
</script>
</head>

<form class='inline' action="updateCustomer.html" method="get">
	<input id="updateID" type="hidden" name="id" value="">
     <button class="btn btn-primary" type = "submit" name="submit" value="Update">Update</button>
</form>

<form class='inline' action="addCustomer.html" method ="get">
     <button class="btn btn-primary" type = "submit">Add</button>
</form>
<form class='inline' action="customerList.html" method="get">
	<input id="deleteID" type="hidden" name="id" value="">
         <button class="btn btn-primary" type = "submit" onclick="confirmDeletion();" value="Delete">Delete</button>
</form>
</div>
</div>
