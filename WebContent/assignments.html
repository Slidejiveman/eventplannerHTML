<script>

	createTable();

	function selectChange() 
    {
        id = getId();
        $("#selectedID").html(id);
        $("#updateID").val(id);
        $("#deleteID").val(id);   
    }
    
    function getId()
	{ 
	  return jQuery( 'input[name=selectedRow]:checked' ).val()
	}
  
    function createTable() {
    	$.getJSON( "/eventplannerJava/eventplanner/assignmentservice/assignments")
    	  .done(function( response ) {
    		  var tableHTML = '<thead><tr><th></th><th>ID</th><th>Table Number</th><th>Guest Name</th></tr></thead><tbody>';
    	        $.each(response, function (i, assignment) {
    	            tableHTML += '<tr><td><input type="radio" onchange= "selectChange()" name="selectedRow" value='+assignment.id+'></td><td>' + assignment.id + '</td><td>' + assignment.table.number + '</td></tr>';
    	        });
    	       tableHTML+='</tbody>';
    	       $('#assignments-list-table').html(tableHTML);})
  	  .fail(function(jqXHR, textStatus, errorThrown) {
  	        console.log("error " + textStatus);
  	        console.log("incoming Text " + jqXHR.responseText);});
      }
</script>
