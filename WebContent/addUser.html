<html lang="en">

        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<body class="pageBody">
   <div class="container">
    <div class=row>
     <ul class="nav nav-pills" >
       <li role="presentation"><a href="eventsList.html">Events</a></li>
       <li role="presentation"><a href="#">Customers</a></li>
       <li role="presentation"><a href="userList.html">Users</a></li>
       <li class="logouttab pull-right" role="presentation"><a href="#">Logout</a></li>
     </ul>
    </div>
 <div class="formrow">
   <form method="post">
   <div class="col-md-4 col-lg-12"> 
       <h1>Add User</h1>
   <div class="form-group">
      <label class="control-label requiredField" for="employeeName">
       Employee Name:
       <span class="asteriskField">*</span>
      </label>    
      <input class="form-control" id="employeeName" name="field" maxlength="10" type="text" title="Only Letters" value="Type Letters Only" onkeydown="return alphaOnly(event);" onblur="if (this.value == '') {this.value = 'Type Letters Only';}" onfocus="if (this.value == 'Type Letters Only') {this.value = '';}"/>
    </div>
   <div class="form-group">
      <label class="control-label requiredField" for="userName">
       Username:
       <span class="asteriskField">*</span>
      </label>    
      <input class="form-control" id="userName" name="userName" type="text" />
    </div>
   <div class="form-group">
      <label class="control-label requiredField" for="password">
       Password:
       <span class="asteriskField">*</span>
      </label>   
      <input class="form-control" id="password" name="password" type="password"/>
   </div>
       <div class="checkbox">
       <label><input type="checkbox" value="">Employee is Admin</label>
       </div>
       <div class="checkbox">
       <label><input type="checkbox" value="">Employee is Active</label>
       </div>
       </div>
       <div class="col-md-6">
           <button type="button" class="btn btn-primary">Add</button>
           <button type="button" class="btn btn-primary">Cancel</button>
      </div>
     </form>
       </div>
    </div>
    <script type="text/javascript">
        function isValid(){
        var password = document.getElementById('password').value;
        if (password == "rawr")
        {alert('Correct!')}
        else
        {alert('Wrong Password')}
        }
        
        function alphaOnly(event) {
        var key = event.keyCode;
        return ((key >= 65 && key <= 90) || key == 8);
        };
  </script>
    </body>
</html>
