<!DOCTYPE html>
<html lang="en">
<head>
  <title>Event Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--Font Awesome (added because you use icons in your prepend/append)-->
	<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="pageBody">

<div class="container">
<div class=row>
<ul class="nav nav-pills" >
  <li role="presentation"><a href="eventsList.html">Events</a></li>
  <li role="presentation"><a href="#">Customers</a></li>
  <li role="presentation"><a href="#">Users</a></li>
  <li class="logouttab pull-right" role="presentation"><a href="#">Logout</a></li>
</ul>
</div>
<div class="formrow">
  <h3>Event Form</h3> 
   <h4>Event Information</h4>
  <div class="row">
  	  <form method="post">
    <div class="col-sm-6"> 
     <div class="form-group ">
      <label class="control-label requiredField" for="eventName">
       Event Name
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="eventName" name="eventName" type="text"/>
     </div>
       <div class="form-group ">
      <label class="control-label requiredField" for="date">
       Date
       <span class="asteriskField">
        *
       </span>
      </label>
      <div class="input-group">
       <div class="input-group-addon">
        <i class="fa fa-calendar-check-o">
        </i>
       </div>
       <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
      </div>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="venueloc">
       Venue
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="venueloc" name="venueloc" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="number">
       Percentage of Empty Seats
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="number" name="number" type="text"/>
     </div>

     <div class="form-group ">
      <label class="control-label requiredField" for="select1">
       Table Size
       <span class="asteriskField">
        *
       </span>
      </label>
      <select class="select form-control" id="select1" name="select1">
       <option value="4">
        4
       </option>
       <option value="6">
        6
       </option>
       <option value="8">
        8
       </option>
      </select>
     </div>
    </div>
    <div class="col-sm-6">
    <div class="form-group ">
      <label class="control-label requiredField" for="select2">
       Table Shape
       <span class="asteriskField">
        *
       </span>
      </label>
      <select class="select form-control" id="select2" name="select2">
       <option value="Square">
        Square
       </option>
       <option value="Rectangular">
        Rectangular
       </option>
       <option value="Circular">
        Circular
       </option>
      </select>
     </div>
 	<div class="form-group ">
      <label class="control-label requiredField" for="status">
       Event Status
       <span class="asteriskField">
        *
       </span>
      </label>
      <select class="select form-control" id="status" name="status">
       <option value="Open">
        Open
       </option>
       <option value="Closed">
        Closed
       </option>
      </select>
     </div>
    <h4>Customer Information</h4>
     <div class="form-group">
      <label class="control-label requiredField" for = "customerselection">
      Customer Name
      <span class ="asteriskField">*</span>
      </label>
      <select class=" select form-control" id="customerselection" name ="customerselection">
      	<option value="custNames"> Names to Be Added</option>
      </select>
     </div>
     <h4>Office Information</h4>
     <div class="form-group ">
      <label class="control-label requiredField" for="select3">
       Event Planner
       <span class="asteriskField">
        *
       </span>
      </label>
      <select class="select form-control" id="select3" name="select3">
       <option value="Name to Be Added">
        Name to Be Added
       </option>
      </select>
     </div>
     </div>
    </form>
    </div>
    </div>
    <div class="pageFooter">
    <br><br>
    <div class ="row">
    <div class="col-md-3">
    <div class="form-group">
      <div>
       <button class="btn btn-primary " name="submit" type="submit">
        Save and Import Guests
       </button>
      </div>
     </div>
   </div>
   <div class="col-md-3"><div class="form-group">
      <div>
       <button class="btn btn-primary " name="submit" type="submit">
        View Guests
       </button>
      </div>
     </div>
    </div>
  <div class="col-md-3"><div class="form-group">
      <div>
       <button class="btn btn-primary " name="submit" type="submit">
        Generate Seating Assignments
       </button>
      </div>
     </div></div>
   <div class="col-md-3"><div class="form-group">
      <div>
       <button class="btn btn-primary " name="submit" type="submit">
        View Seating Assignments
       </button>
      </div>
     </div>
   </div>
    </div>
    <div class=row>
    <div class="col-md-3"><div class="form-group">
      <div>
       <button class="btn btn-primary " name="submit" type="submit">
        Generate Seating Reports Alphabetically
       </button>
      </div>
     </div>
   </div>
   <div class="col-md-3"><div class="form-group">
      <div>
       <button class="btn btn-primary " name="submit" type="submit">
        Generate Seating Reports By Table
       </button>
      </div>
     </div>
     </div>
   <div class="col-md-3"><div class="form-group">
      <div>
       <button class="btn btn-primary " name="submit" type="submit">
        Generate Table Markers
       </button>
      </div>
     </div></div>
        <div class="col-md-1"><div class="form-group">
      <div>
       <button class="btn btn-primary " name="submit" type="submit">
        Save
       </button>
      </div>
     </div></div>
        <div class="col-md-1"><div class="form-group">
      <div>
       <button class="btn btn-primary" name="submit" type="submit">
        Cancel
       </button>
      </div>
     </div></div>
    </div>
    <br>
    </div>
</div>

<!-- Extra JavaScript/CSS added manually in "Settings" tab -->
<!-- Include jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>
</body>
</html>
