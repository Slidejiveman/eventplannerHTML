       <script>
       function loadGuests()
   	{           
   		if (1) {  //Check condition here
   		    $('#guestselection').empty().append('<option>select</option>');        
   		    $.ajax({
   		            url: '/eventplannerJava/eventplanner/guestservice/guests',
   		            dataType: 'json',
   		            type: 'GET',
   		            success: function(response) {
   		              var guests = response;
   		              if (guests != null)
   		              {
   		            	$("#guestselection").empty();
   		                for (i in guests) {
   		                 $("#guestselection").append("<option>"+guests[i].name+"</option>");
   		               }
   		              }
   		            },
   		            error: function(x, e) {
   		
   		            }
   		        });
   		}
   	}
       </script>
