<!DOCTYPE HTML> 
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</head>
<body> 
<script>

$(document).ready(function() {

	$("#guestForm").submit(function (e){
		
		var guestName =$('#name').val();
		var note = $('#relationshipDescriptor').val();
		
		$.ajax( { 
			url:"/eventplannerJava/eventplanner/guestservice/guests/",
			type: "POST",
			dataType: "json",
			contentType: "application/json",
			data: '{'+  
				'"name" : "'+guestName+'",'+
				'"relationshipDescriptor" :"'+ note+'"'+
			"}",
			statusCode: {
			200: function(response) {
				  $("#page-message").html("Record Added");
				  window.location.assign("guestList.html");
		  		},
		  	401:function( response ) {
  	    			$('#page-message').html("You must Login first");
  	    			},
  	      	405:function( response ) {
  		  	    	$('#page-message').html("Access to the page forbiden");
  		  	    	},

		  	406: function(response) {
		  		var errors = response.responseJSON;
		  		$(".error").html("*");
		  		$.each(errors, function (i, message) {
		  			$("#"+message.attributeName+"Err").html(message.message);
		  			console.log("Error "+message.attributeName +" "+message.message)
    	        		});
		  		$("#page-message").html("Fix errors and click Save");
		  		},
		  	
			404 : function(jqXHR, textStatus, errorThrown) {
				$("#page-message").html("Error:"+textStatus);
				console.log(errorThrown);
	  	        console.log("error " + textStatus);
	  	        console.log("incoming Text " + jqXHR.responseText);
	  	    		}
		  	},
		
			});

		e.preventDefault();
});
});

function confirmLogout(){
    agree = confirm("Do you want to logout?");
     if(agree){
 		window.location.assign("Logout.html");
 	}
	}
</script>
<div>
<ul class="nav">

<li class="logouttab pull-right" role="presentation"><a onclick ="confirmLogout();" href="#">Logout</a></li>
</ul>
</div>

<div class ='block-center'>
<p><span class="error-head">* required field.</span></p>
<form id="guestForm" method="post">
   Guest Name: <input type="text" id="name">
   <span id="name" class="error">* </span>
   <br><br>
   Note: <input type="text" id="relationshipDescriptor">
   <span id="relationshipDescriptorErr" class="error">* </span>
   
   <br><br>
   <input type="submit" name="Add" value="Add"> 
</form>
<form action="guestList.html" method ="get">
<button type="submit" >Cancel</button>
</form>

</div>
</body>
</html>
